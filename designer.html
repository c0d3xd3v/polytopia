<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Polytopia</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
            #buttons, #colorpicker {position: fixed; right: 0;}
		</style>
                <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="src/three.js"></script>
        <script src="src/QuickHull.js"></script>

	<body style="background-color:#6e9692;">
        <script type="text/javascript">
                createViewer();
                $(document).ready(updatePickedColor);

					$.farbtastic('#colorpicker').setColor(pickedColor.replace('0x','#'))
                });

        </script>


        <div id="buttons" style="bottom: 0">

		        <div id="colorpicker" style="top: 0"></div>
